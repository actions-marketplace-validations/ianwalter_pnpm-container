name: CI
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install
        uses: ./
        with:
          args: pnpm i --dev
      - name: Lint
        uses: ./
        with:
          args: pnpm run lint
      - name: Test
        uses: ./
        with:
          args: pnpm t
