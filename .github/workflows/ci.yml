name: CI
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install
        uses: ./.github/actions/pnpm-container
        run: pnpm i
      - name: Lint
        uses: ./.github/actions/pnpm-container
        run: pnpm run lint
      - name: Test
        uses: ./.github/actions/pnpm-container
        run: pnpm t
